<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h2>Daisy's stop watch<img src="./assets/images/stopicon.jpg" alt="stopwatch" class="watch"></h2>
		<div class="stopwatch">
			<h1 id="display-time">00 : 00 : 00</h1>

			<button id="pauseWatch"><i class="fa-solid fa-stop"></i></button>

			<button id="startWatch"><i class="fa-solid fa-play"></i></button>
			
			<button id="resetWatch"><i class="fa-solid fa-rotate-left"></i></button>
		</div>
	</div>
  
	<script src="./script.js"></script>
</body>
</html>
